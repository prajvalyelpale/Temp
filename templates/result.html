<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
</head>

<body>
    <div class="container">
        <h1>Sentiment Analysis for {{ stock_name }}</h1>
        <h2>News Titles and Sentiments</h2>
        <ul>
            {% for title, sentiment in zip(titles, sentiments) %}
            <tr>
                <td>{{ title }}</td>
                <td>{{ sentiment }}</td>
            </tr>
            {% endfor %}
        </ul>
        <h2>Sentiment Analysis Bar Graph</h2>
        <img src="data:image/png;base64,{{ graph_url }}" alt="Sentiment Analysis Bar Graph">
        <a href="/">Analyze Another Stock</a>
    </div>
</body>

</html>
